<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nextstore.uz Internet do'koni!</title>

    <!-- ------ Favicons ------- -->
    <link rel="icon" href="./public/Logo.svg" />
    <!-- -----  Main.css ---------- -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- ============================= HEADER START ========================== -->
    <header>
      <div class="container">
        <div class="header-top">
          <span></span>
          <a href="#">
            <i class="bx bxs-envelope"></i>
            <span>Aloqa uchun</span>
          </a>
        </div>
      </div>

      <div class="container">
        <nav class="nav">
          <a href="#" class="nav__logo">
            <img src="./public/Logo.svg" alt="Nextstore.uz Internet do'koni" />
          </a>

          <ul class="nav__list">
            <li class="nav__list--item">
              <button>
                <i class="bx bx-menu"></i>
                <span>KATALOG</span>
              </button>
            </li>

            <li class="nav__list--item">
              <div class="search__wrapper">
                <input type="text" placeholder="Maxsulotlarni izlash" />
                <button>
                  <i class="bx bx-search"></i>
                </button>
              </div>
            </li>

            <li class="nav__list--item">
              <button>
                <a href="#"><i class="bx bx-heart"></i></a>
              </button>
              <button>
                <a href="#"><i class="bx bx-cart"></i></a>
              </button>
              <button>
                <i class="bx bx-user"></i>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- ============================= HEADER END ========================== -->

    <main>
      <section id="intro">
        <div class="container">
          <!-- Slider main container -->
          <div class="carousel">
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img
                    src="./assets/images/intr-banner.jpg"
                    alt="intro banner"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://picsum.photos/id/211/1250/400"
                    alt="intro banner"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://picsum.photos/id/342/1250/400"
                    alt="intro banner"
                  />
                </div>
              </div>
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </section>

      <section id="category">
        <div class="container">
          <div class="card-wrapper">
            <h2 class="card-title">Kategoriyalar</h2>
            <div class="card-container">

              <div class="card">
                <img
                  src="./assets/images/ipgone.jpg"
                  alt="Nextstore.uz Iphone 14 Pro max"
                />

                <div class="card-body">
                  <p>Smartfonlar</p>
                </div>
              </div>

              <div class="card">
                <img
                  src="./assets/images/macbook.png"

              </div>

              <div class="card">

                <div class="card-body">

              </div>

              </div>

                />

                <div class="card-body">
                  <p>Smartfonlar</p>
                </div>
              </div>

              <div class="card">
                <img
                  src="./assets/images/ipgone.jpg"
                  alt="Nextstore.uz Iphone 14 Pro max"
                />

                <div class="card-body">
                  <p>Smartfonlar</p>
                </div>
              </div>


            </div>
          </div>
        </div>
